<template name="homeTemplate">
  <section id="home">
    <div class="container-fluid p-0">
      <div class="row m-0">
        <div class="col-md-12 p-0">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="resources/img/slide1.jpg" alt="Los Angeles">
                <div class="carousel-caption">
                  <h3>Classy Wears</h3>
                  <p>For HER and For HIM!</p>
                  <a class="btn btn-action" href="/tag/shop">SHOP NOW</a>
                </div>
              </div>

              <div class="item">
                <img src="resources/img/slide2.jpg" alt="Chicago">
                <div class="carousel-caption">
                  <h3>Mobile Phones</h3>
                  <p>Get the best deals!</p>
                  <a class="btn btn-action" href="/tag/shop">SHOP NOW</a>
                </div>
              </div>

              <div class="item">
                <img class="img-responsive" src="resources/img/slide3.jpg" alt="New york">
                <div class="carousel-caption">
                  <h3>Accessories</h3>
                  <p>Vibe up your style!</p>
                  <a class="btn btn-action" href="/tag/shop">SHOP NOW</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
